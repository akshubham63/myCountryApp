<section class="navbar-sec">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark myNavbar ">
        <a class="navbar-brand" routerLink="">myCountryApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/countries">Countries</a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-warning text-uppercase" routerLink="/login" [ngClass]="{'d-none' : isAuthenticated}">login</button>
        <button type="button" class="btn btn-danger text-uppercase ml-2" routerLink="/sign-up" [ngClass]="{'d-none' : isAuthenticated}">signup</button>
    
        <ul class="navbar-nav mr-1" [ngClass]="{'d-none' : !isAuthenticated}">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle profile p-0" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="userProfileShow()">
                  <fa-icon [icon]="faUserCircle" style="font-size: 2rem;"></fa-icon>
                  <div class="profile-img d-none">
                    <img src="https://plus.unsplash.com/premium_photo-1666264200751-8a013663a89b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="profile image">
                  </div>
                </a>
                <ul class="dropdown-menu userProfileDropDown" [ngClass]="{'show' : isShowProfile}">
                    <li>
                        <a class="dropdown-item">Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item">Another action</a></li>
                    <li>
                        <hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" (click)="onLogout()">
                            <fa-icon [icon]="faSignOutAlt" class="px-2" style="font-size: 1.3rem;"></fa-icon>
                            Logout
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</section>
